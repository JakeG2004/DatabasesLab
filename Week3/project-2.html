<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project 2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">
  <style>
    body {
        background-color: #eee;
        text-align: center;
    }

    body h1 {
        color: red;
    }

    form {
        background-color: white;
        padding: 20px;
        max-width: 60vw;
        margin: 50px auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        display: grid;
        grid-template-columns: 50% 1fr;
        gap: 20px;
        align-items: center;
        margin-bottom: 12px;
    }

    .form-group > div {
        width: 70%;
    }

    .radio-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
    }


    .form-group label {
        text-align: left;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
    }

    .form-group input[type="checkbox"] {
        width: auto;
        margin-right: 6px;
    }

    .form-group button {
        width: auto;
        margin-right: 6px;
    }

    table {
        margin-left: auto;
        margin-right: auto;
    }

    #languages {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .form-group .button-group {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
    }

  </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="https://www.kindpng.com/picc/m/154-1546210_transparent-group-clipart-employees-icon-3d-png-png.png" height="100px"></img></td>
            <td><h1>Employee Registration Form</h1></td>
        </tr>
    </table>
    
    <form>
        <div class="form-group">
            <div></div>
            <div style="display: flex; justify-content: center;">
                <input type="radio" id="title" name="title">
                <label for="title">Mr.</label>

                <input type="radio" id="title" name="title">
                <label for="title">Mrs.</label>

                <input type="radio" id="title" name="title">
                <label for="title">Ms.</label>
            </div>
        </div>

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" pattern="[A-Za-z]+"></input>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" pattern="[A-Za-z]+"></input>

            <label for="address_1">Mail Address 1</label>
            <input type="text" id="address_1" name="address_1" placeholder="Mail Address 1"></input>

            <label for="address_2">Mail Address 2</label>
            <input type="text" id="address_2" name="address_2" placeholder="Mail Address 2"></input>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" pattern="[A-Za-z]+"></input>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state">
                <option value="washington">Washington</option>
                <option value="idaho">Idaho</option>
                <option value="oregon">Oregon</option>
            </select>
        </div>

        <div class="form-group">
            <label for="zip-code">Zip</label>
            <input type="number" id="zip-code" name="zip-code" placeholder="Zip Code"></input>
        </div>

        <div class="form-group">
            <label for="photo-upload">Upload Photo</label>
            <input type="file" id="photo-upload" name="photo-upload"></input>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email"></input>
        </div>

        <div class="form-group">
            <label for="phone-number">Mobile</label>
            <input type="text" id="phone-number" name="phone-number" placeholder="+91" pattern="[+][0-9]{10}">
        </div>

        <div class="form-group">
            <label for="languages">Languages known</label>

            <div id="languages" name="languages">
                <label><input type="checkbox" id="english" name="english" value="English">English</label><br>
                <label><input type="checkbox" id="spanish" name="spanish" value="Spanish">Spanish</label><br>
                <label><input type="checkbox" id="french" name="french" value="French">French</label><br>
            </div>
        </div>

        <div class="form-group">
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info" placeholder="Optional"></textarea>
        </div>

        <div class="form-group">
            <div></div>
            <div class="button-group">
                <button type="submit">Submit</input>
                <button type="button" onclick="window.location.reload();">Reset</button>
            </div>
        </div>
    </form>
</body>
</html>

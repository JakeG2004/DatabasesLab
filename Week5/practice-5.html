<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DBLab Week 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <form>

      <!-- Header -->
      <div>
        <div class="row">
            <div class="col-xs-6">
              <img src="https://www.kindpng.com/picc/m/154-1546210_transparent-group-clipart-employees-icon-3d-png-png.png" height="80">
            </div>
            <div class="col-xs-6">
              <h1 class="text-danger">Employee Registration Form</h1>
            </div>
        </div>
      </div>

      <!-- Title box -->
      <div>
        <label for="title">Title</label>
        <div id="title" class="button-container">
          <div class="form-check form-check-inline">
            <div class="button-item">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Mr.</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="button-item">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Mrs.</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="button-item">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">Ms.</label>
            </div>
          </div>
        </div>
      </div>

      <!-- First / last name -->
      <div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
          </div>
        </div>
      </div>

      <!-- Addresses 1 / 2 -->
      <div>
        <div class="form-group">
          <label for="inputAddress">Mail Address 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Mail Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
        </div>
      </div>

      <!-- City / State -->
       <div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Moscow">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected disabled>Choose State</option>
              <option>Washington</option>
              <option>Idaho</option>
              <option>Oregon</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="john@mysite.com">
          </div>
        </div>
      </div>

      <!-- Phone number -->
      <div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="mobile">Mobile</label>
            <input type="number" class="form-control" id="mobile" placeholder="2085551312">
          </div>
        </div>
      </div>

      <!-- Languages Known -->
      <div>
        <label for="languages">Languages Known:</label>
        <div id="languages" class="button-container">
          <div class="form-check form-check-inline" id="languages">
            <div class="button-item">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">English</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="button-item">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">Spanish</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="button-item">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">French</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Additional Info -->
      <div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="additionalinfo">Additional Info</label>
            <textarea class="form-control" id="additionalinfo" placeholder="Optional"></textarea>
          </div>
        </div>
      </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-end">
      <div class="btn-group">
        <button type="reset" class="btn btn-light">Reset</button>
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
